<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Amiibo Search!</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>

        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <header class="navbar is-link">
            <div class="container">
              <div class="navbar-brand">
                <a class = "navbar-item is-info modal-button" data-target="#modal">Search Example</a>
                <div id="modal" class = "modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">List of character to search</p>
                      <button class="delete close-modal" aria-label="close"></button>
                    </header>
                    <section class = "modal-card-body">
                      <div class="content" id="modalContent">
                        <h6>Super Mario Series</h6>
                        <h6>Animal Crossing</h6>
                        <h6>Zelda</h6>
                        <h6>MegaMan</h6>
                        <h6>Chibi Robo</h6>
                      </div>
                    </section>
                  </div>
                </div>
                <span class="navbar-burger" data-target="navbarMenuHeroC">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroC" class="navbar-menu">
                <div class="navbar-end">
                  <a href="/about.html" class="navbar-item">
                    About
                  </a>
                  <a href="mailto:mkman751@yahoo.com" class="navbar-item">
                    Contact
                  </a>
                </div>
              </div>
            </div>
          </header>
        </div>

       <section class="hero is-medium" id="backImage">
         <div class="hero-body">
           <div class="container has-text-centered">
             <h1 class="title" id="mainTitle">Amiibo Search Engine</h1>
           </div>
         </div>
       </section>

       <div class="container">
        <section class="articles">
            <div class="column is-8 is-offset-2">
                <div class="card article" id="mainContainer">
                    <div class="card-content">
                      <div class="content article-body">
                       <article class="panel">
                         <img class="img">
                         <div class="panel-blocking">
                           <p class="name">Name:</p>
                         </div>
                         <div class="panel-blocking">
                           <p class="aSeries">Amiibo Series:</p>
                         </div>
                         <div class="panel-blocking">
                           <p class="gSeries">Game Series:</p>
                         </div>
                         <div class="panel-blocking">
                           <p class="releaseDate">AU Release Date:</p>
                         </div>
                         <div class="panel-blocking">
                           <p class="releaseDate1">NA Release Date:</p>
                         </div>
                       </article>
                       <input class="input searchBar is-info" type="text" placeholder="Search by name" id="userInput">
                       <button class="button searchBtn is-info" id="inputBtn">Search</button>
                       <button class="button is-info">Clear</button>
                       
                      </div>
                    </div>
                </div>
    <script async="text/javascript" src="assets/js/script.js"></script>      
    </body>
</html>
