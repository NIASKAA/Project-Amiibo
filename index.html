<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Amiibo Search!</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
      <section class="hero is-info is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <header class="navbar is-link">
            <div class="container">
              <div class="navbar-brand">
                <a href="/index.html" class="navbar-item">
                  Amiibo Search Engine
                </a>
                <a class = "navbar-item is-info modal-button" data-target="#modal">Search Example</a>
                <div id="modal" class = "modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">List of character to search</p>
                      <button class="delete close-modal" aria-label="close"></button>
                    </header>
                    <section class = "modal-card-body">
                      <div class="content" id="modalContent">
                        <h6>Super Mario Series</h6>
                        <h6>Animal Crossing</h6>
                        <h6>Zelda</h6>
                        <h6>MegaMan</h6>
                        <h6>Chibi Robo</h6>
                      </div>
                    </section>
                  </div>
                </div>
                <span class="navbar-burger" data-target="navbarMenuHeroC">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroC" class="navbar-menu">
                <div class="navbar-end">
                  <a href="/about.html" class="navbar-item">
                    About
                  </a>
                  <a href="mailto:mkman751@yahoo.com" class="navbar-item">
                    Contact
                  </a>
                </div>
              </div>
            </div>
          </header>
        </div>

        <div class="hero-body">
          <article class="panel is-link">
            <p class="panel-heading">
              Search Here
            </p>
            <div class="panel-block">
              <div class="content">
                <p class="img"></p>
              </div>
            </div>
            <div class="panel-block">
              <p class="name">Name:</p>
            </div>
            <div class="panel-block">
              <p class="gSeries">Game Series:</p>
            </div>
            <div class="panel-block">
              <p class="aSeries">Amiibo Series:</p>
            </div>
            <div class="panel-block">
              <p class="releaseDate">Au Release Date:</p>
            </div>
            <div class="panel-block">
              <p class="releaseDate1">NA Release Date:</p>
            </div>
            <input class="input searchBar" id="userInput" type="text" placeholder="Search by name">
            <input class="input searchBar2" id="userInput" type="text" placeholder="Search by series">
            <button class="button searchBtn">Search</button>
            <button class="button clearBtn" onclick="document.getElementById('userInput').value = ''">Clear</button>
          </article>
        </div>
      </section>
    <script src="assets/js/script.js"></script>
    </body>
</html>
